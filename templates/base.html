<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- 반응형 디자인을 위한 메타 태그 -->
    
    <!-- Bootstrap CSS CDN 링크 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" class="img-fluid"> <!-- 이미지 반응형으로 표시 -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="container mt-4"> <!-- Bootstrap container를 사용해 콘텐츠 중앙 정렬 -->
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery와 Bootstrap JS CDN 링크 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
