{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}

{% if login_state %}
    <h3>{{ login_time }}</h3>
    <h3>{{ username }}</h3>

    <div class="d-flex flex-wrap flex-md-nowrap">
        {% for belt in belts %}
            <div class="mr-3 mb-3">
                <h3>cb{{ belt.belt_id }}</h3>
                <img src="{{ url_for('static', filename=belt.image_path) }}" alt="cb{{ loop.index }} image" width="200" height="200">
            </div>
        {% endfor %}
    </div>  

    <a href="/logout" class="btn btn-danger mt-3">Logout</a>

{% else %}
    <div class="d-flex justify-content-center">
        <form action="/" method="post" class="text-center col-md-3">
            <h3 class="mb-4">Log in</h3> 

            <div class="form-group">
                <input type="text" id="id" name="username" placeholder="ID" required class="form-control">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="PWD" required class="form-control">
            </div>

            <a href="/register" class="d-block mb-3">Register</a>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endif %}

{% endblock %}
