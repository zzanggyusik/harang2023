{% extends "base.html" %}

{% block title %}Login Page{% endblock %} <!-- 제목 추가 -->

{% block content %}

{% if login_state %}
    <h3>{{ login_time }}</h3>
    <h3>{{ username }}</h3>
    <!-- flex-wrap과 flex-md-nowrap를 사용하여 중간 화면 크기에서 더 이상 줄어들지 않게 함 -->
    <div class="d-flex flex-wrap flex-md-nowrap">
        {% for belt in belts %}
            <div class="mr-3 mb-3"> <!-- 각 요소에 margin 추가 -->
                <h3>cb{{ belt.belt_id }}</h3>
                <img src="{{ url_for('static', filename=belt.image_path) }}" alt="cb{{ loop.index }} image" width="200" height="200">
            </div>
        {% endfor %}
    </div>        
    <a href="/logout" class="btn btn-danger mt-3">Logout</a>
{% else %}
    <!-- 로그인 폼 시작: 폼을 col-md-4로 설정하여 중앙 정렬 및 폼 크기 줄임 -->
    <div class="d-flex justify-content-center"> <!-- 이 div를 추가하여 폼을 화면 중앙에 위치시킴 -->
        <form action="/" method="post" class="text-center col-md-4">
            <h3 class="mb-4">Log in</h3> 
            <div class="form-group">
                <input type="text" id="id" name="username" placeholder="ID" required class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="PWD" required class="form-control">
            </div>
            <a href="/register" class="d-block mb-3">Register</a>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!-- 로그인 폼 끝 -->
{% endif %}

{% endblock %}
