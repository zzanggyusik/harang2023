{% extends 'base.html' %}

{% block content %}
    <div class="detail-container">

        <!-- 벨트 X-ray 이미지 및 상세 정보 -->
        <div class="belt-detail">
            <h3>Current belt - xray</h3>
            <img src="{{ image_path }}" alt="{{ belt_name }}" />
            
            <h4>Detail Info</h4>
            <ul class="detail-info">
                <p>Name: {{ belt_name }}</p>
                <p>Kind: {{ kind }}</p>
                <p>Time Uploaded: {{ time_uploaded }}</p>
                <p>Detection: {{ detection }}</p>
            </ul>
        </div>

        <!-- 실시간 IPCam 영상 -->
        <div class="belt-cam">
            <h3>Current belt - cam</h3>
            <iframe src="{{ ipcam_url }}" width="100%" height="300px"></iframe>
        </div>
    </div>

    <!-- 원격 제어 버튼 및 로그 -->
    <div class="belt-control-buttons">
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-danger">Stop</button>
    </div>

    <div class="belt-log">
        <p>Running Logs({{ username }}_{{ belt.belt_name }}</p>
    </div>
{% endblock %}
