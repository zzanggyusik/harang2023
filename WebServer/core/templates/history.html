{% extends "base.html" %}

{% block content %}
<h2>Previous Activity</h2>

{% for database, collection in belts_thumbnail.items() %}
    {% for col, doc in collection.items() %}
        <div class="belt-group">
            <div class="belt-header">
                <a href= "{{ url_for('history.history_detail', db= database, col= col) }}">
                    Running Logs - ({{ database }}_{{ col }})
                </a>
            </div>
            
            <div class= "belt-images">
            {% for data in doc %}
                <div class= "image-box">
                    <img src="{{ data.img_path }}" alt="Belt Image">
                </div>
            {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endfor %}


{% endblock %}
